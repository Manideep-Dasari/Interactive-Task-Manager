<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Task Manager</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>

<header>
  <h1>Task Manager</h1>
  <button id="themeToggle" aria-label="Toggle theme">ğŸŒ™</button>
</header>

<main>
  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter task" required />
    <input type="date" id="dueDate" />
    <select id="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <input type="text" id="searchInput" placeholder="Search tasks..." />

  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="active">Active</button>
    <button data-filter="completed">Completed</button>
  </div>

  <ul id="taskList"></ul>

  <div id="stats"></div>

  <div class="backup">
    <button id="backupBtn">Backup</button>
    <button id="restoreBtn">Restore</button>
  </div>
</main>

<script src="js/utils.js"></script>
<script src="js/storage.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>

</body>
</html>
